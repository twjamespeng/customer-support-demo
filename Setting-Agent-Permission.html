<div class="modal fade" id="modalEdit" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header" data-bs-theme="dark">
        <h1 class="modal-title fs-5 fw-bold text-white">編輯使用者權限</h1>
        <button type="button" class="btn" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="modal-body p-4">
        <div class="d-flex flex-column gap-3">
          
            
          <div class="input-group">
            <span class="input-group-text">客服人員編號</span>
            <span class="input-group-text">101001</span>
          </div>

          <div class="input-group">
            <span class="input-group-text">客服人員姓名</span>
            <span class="input-group-text">甄美好</span>
          </div>

          <div class="input-group">
            <span class="input-group-text">服務接收人數</span>
            <input class="form-control" type="number" value="5" min="0">
          </div>

          <div class="input-group">
            <span class="input-group-text">帳號狀態&emsp;&emsp;</span>
            <select class="form-select">
              <option>啟用</option>
